version: '3.8'

services:
  x-bot:
    build: .
    container_name: x-bot
    env_file:
      - .env
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./downloads:/app/downloads
      - ./data:/app/data
      - ./cookies.txt:/app/cookies.txt
      - /mnt/d/media/dlp:/app/media
