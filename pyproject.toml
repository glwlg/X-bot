[project]
name = "x-bot"
version = "0.2.0"
description = "A powerful AI Telegram Bot for video downloading and multi-modal analysis."
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "python-telegram-bot[job-queue]>=21.0",
    "yt-dlp>=2024.0.0",
    "google-genai>=1.0.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.27.0",
    "beautifulsoup4>=4.12.0",
    "PyMuPDF>=1.24.0",
    "python-docx>=1.1.0",
    "aiosqlite>=0.20.0",
    "python-dateutil>=2.8.0",
    "feedparser>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "black>=24.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = []
