    - html
    - json

# Network Configuration
outgoing:
  request_timeout: 10.0       # Increased from default to handle slow engines
  max_request_timeout: 20.0
  pool_connections: 100
  pool_maxsize: 100
  enable_http2: true         # Enable HTTP2 to reduce block rates

# Engine Configuration
engines:
  # === Core Engines ===
  - name: google
    disabled: false
  - name: bing
    disabled: false
  - name: duckduckgo
    disabled: true
  - name: qwant
    disabled: false
  - name: wikipedia
    disabled: false

  # === Disabled Failing/Tor Engines ===
  - name: ahmia
    disabled: true
  - name: torch
    disabled: true
    
  # === Optional: Disable if flaky ===
